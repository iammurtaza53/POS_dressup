<div class="row">
    <h1 class="col-md-10"> Inventory</h1>
</div>
<hr>
<div class="row ">
    <!--inventoey system-->
    <input ng-model="search.$" hidden>
    <div class="col-md-10">
        Choose Supplier <select class="form-control" ng-model="selectedSupplier.supplierId"
            ng-options="supplier.supplierId as supplier.name for supplier in chooseSupplier"
            ng-change="getCate(selectedSupplier.supplierId)" placeholder="Select Supplier"></select>
    </div>
    <div class="col-md-2">
        Search<input class="form-control " type="text" ng-model="search.barcode" placeholder="Search by Barcode">
        <!--search filter-->
    </div>
    <div class="col-md-10">
        Choose Category<select class="form-control" ng-model="selectedCategories.categoryId"
            ng-options="category.categoryId as category.name for category in chooseCategories"
            ng-change="getItem(selectedCategories.categoryId)" placeholder="Select Category"></select>
    </div>
    <div class="col-md-2">
        &nbsp;<input class="form-control " type="text" ng-model="search.code" placeholder="Search by Code">
    </div>

</div>

<br />
<br />
<div class="row">
    <!-- inventory field table according to the supplier-->
    <table class="table table-bordered table-hover table-striped ">
        <thead>
            <tr >
                <th >Delete Item</th>
                <th >Barcode</th>
                <th>Name</th>
                <th>Description</th>
                <th >Type</th>
                <th >Size</th>
                <th >Code</th>
                <th>supplier</th>
                <th>Category</th>
                <th >Wholesale </th>
                <th>MRP</th>
                <th >Retail </th>
                <th >Qty in stock</th>
                <th >update</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items | filter :search ">
                <td><button type="button" ng-click="deleteProduct(item)" class="btn btn-sm btn-danger">Delete</button>
                </td>
                <!--genrate barcode for the item-->
                <td>{{item.barcode}}</td> <!--ng-init="editItemName=item.itemName"-->
                <td><input class="form-control" type="text" ng-model="edit[$index].ItemName" ng-init="edit[$index].ItemName=item.itemName"></td>
                <td><input class="form-control" type="text" ng-model="edit[$index].ItemDesc" ng-init="edit[$index].ItemDesc=item.itemDesc"></td>
                <td><input class="form-control" type="text" ng-model="edit[$index].Type" ng-init="edit[$index].Type=item.type"></td>
                <td><input class="form-control" type="text" ng-model="edit[$index].Size" ng-init="edit[$index].Size=item.size"></td>
                <td><input class="form-control" type="text" ng-model="edit[$index].Code" ng-init="edit[$index].Code=item.code"></td>
                <td><input class="form-control" type="text" ng-model="edit[$index].ItemSupplier" ng-init="edit[$index].ItemSupplier=item.itemSupplier"></td>
                <td><input class="form-control" type="text" ng-model="edit[$index].ItemCategory" ng-init="edit[$index].ItemCategory=item.itemCategory"></td>
                <td><input class="form-control" type="number" ng-model="edit[$index].ItemWholesale" ng-init="edit[$index].ItemWholesale=item.itemWholesale"></td>
                <td><input class="form-control" type="number" ng-model="edit[$index].MRP" ng-keydown="conversion($event,$index)" placeholder="MRP%"></td>
                <td><input class="form-control" type="number" ng-model="edit[$index].ItemRetail" ng-init="edit[$index].ItemRetail=item.itemRetail"></td>
                <td><input class="form-control" type="number" ng-model="edit[$index].ItemQty" ng-init="edit[$index].ItemQty=item.itemQty"></td>

                <td>
                    <button class="btn btn-md btn-info" ng-click="updateItem(item,$index)">Update</button>
                </td>
                <!--add item into supplier bill-->
                
            </tr>

        </tbody>
    </table>

    <!-- /.table-responsive -->
</div>
